<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LegacyERP</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="navbar">

        <div class="left">
            legacyERP
        </div>

        <div class="center">
            <a href="/">Main Page</a>
            <a class="active" href="/employees">Employees</a>
            <a href="/departments">Departments</a>
            <a href="/about">About APP</a>
        </div>

        <div class="right">
            RIGHT CONTENT
        </div>

    </div>

    <div class="content">

        <div class="header">
            Update employee :
        </div>

        <div class="form">
            <form th:action="@{/employees/{id}(id=${employeeRequest.id})}" th:object="${employeeRequest}" method="post">
                <div class="form">
                    <input type="hidden" name="_method" value="PUT">
                    <input type="hidden" th:field="*{id}" th:value="${employeeRequest.id}">
                    <label>First name : </label><br>
                    <input type="text" th:field="*{firstName}">
                    <span th:errors="*{firstName}" th:errorclass="inputError"></span><br>
                    <label>Last name :</label><br>
                    <input type="text" th:field="*{lastName}">
                    <span th:errors="*{lastName}" th:errorclass="inputError"></span><br>
                    <label>Email :</label><br>
                    <input type="text" th:field="*{email}">
                    <span th:errors="*{email}" th:errorclass="inputError"></span><br>

                    <label>Department Name :</label>
                    <span th:if="${#arrays.isEmpty(departments)}">
                    <b>No departments available.</b>
                </span>
                    <br>
                    <span th:if="${not #arrays.isEmpty(departments)}">
                    <select th:field="*{departmentName}">
                        <option value="">"No Department"</option>
                        <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"/>
                    </select>
                </span>
                    <br>
                    <input class="button-orange" type="submit" value="Update"/>
                </div>
            </form>
        </div>

    </div>

    <div class="footer">
        Background photo by Aleksandar Pasaric, source : https://www.pexels.com/photo/view-of-cityscape-325185
    </div>

</div>

</body>
</html>
