<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LegacyERP</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="container">
        <div class="navbar">
            <a href="/">Main</a>
            <a class="active" href="/employee/list">Employees</a>
        </div>
    </div>
    <div class="content">
        <h2>Create new employee : </h2>
        <form th:action="@{/employee/new}" th:object="${employeeRequest}" method="post">
            <div class="form">
                    <label>First name : </label>
                    <input type="text" th:field="*{firstName}"><br>
                    <label>Last name :</label>
                    <input type="text" th:field="*{lastName}"><br>
                    <label>Email :</label>
                    <input type="text" th:field="*{email}"><br>
                    <input type="submit" value="Save" />
            </div>
        </form>
    </div>
</div>

</body>
</html>
